<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
	<head>
        <title>three.js Geometry Maker</title>
        <script src="three.js"></script>
        <script src="OrbitControls.js"></script>
        <script src='DragControls.js'></script>
        <script src='stats.js'></script>
    </head>

    <body style="margin:0px; width:100%; height: 100%">

        <script>
            function createCanvas(text)
            {
                var canvas = document.createElement('canvas', {alpha : false});
                canvas.width = canvas.height = 64;

                var context = canvas.getContext('2d');
                context.fillStyle = 'white';
                context.fillRect(0,0,64,64);
                context.fillStyle = 'black';
                context.font = '64px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(text, 32, 32, 64);

                return canvas;
            }
            var scene = new THREE.Scene();

            var origin = new THREE.Mesh(
                new THREE.SphereBufferGeometry(),
                new THREE.MeshBasicMaterial({
                    transparent : true,
                    opacity : 0.5
                })
            )
            scene.add(origin);

            var light = new THREE.AmbientLight(0xffffff);
            light.layers.set(1);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff);
            light.layers.set(1);
            light.position.set(6, 6, 10);
            light.lookAt(0,0,0);
            scene.add(light);

            var vertexMaterial = new THREE.MeshNormalMaterial();
            var indexMaterials = [];
            for(var i = 0; i < 3; ++i)
            {
                indexMaterials.push(new THREE.MeshBasicMaterial({
                    map : new THREE.CanvasTexture(createCanvas(i)),
                    color : Math.random() * 0xffffff
                }))
            }
            scene.background = new THREE.Color(0xaaaaaa);

            var stats = new Stats();
            stats.dom.style.removeProperty('top');
            stats.dom.style.bottom = "0px";
            document.body.appendChild(stats.dom);

            var renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            var style = renderer.domElement.style;
            style.zIndex = 0;
            style.position = "fixed";
            style.left = 0;
            style.top = 0;
            document.body.appendChild(renderer.domElement);

            var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight);
            camera.position.set(0, 0, 30);
            camera.lookAt(0,0,0);
            camera.bounds = new THREE.Vector4(0, 0, 1, 1);
            camera.updateMatrixWorld();

            var createdMesh = new THREE.Mesh(new THREE.BufferGeometry(), new THREE.MeshStandardMaterial({
                side : THREE.DoubleSide
            }));
            createdMesh.layers.set(1);
            scene.add(createdMesh);
            
            var geometryGroup = new THREE.Group();
            scene.add(geometryGroup);

            var currentPoint = new THREE.Mesh(
                new THREE.BoxBufferGeometry(),
                new THREE.MeshNormalMaterial({
                    opacity : 0.5,
                    transparent : true
                })
            )
            currentPoint.userData.uv = new THREE.Vector2();
            scene.add(currentPoint);

            var mouse = new THREE.Vector2();
            var ray = new THREE.Ray()
            var forward = new THREE.Vector3();
            var planeDistance = 30;
            window.addEventListener('mousemove', function(e)
            {
                mouse.set(
                    (e.clientX / window.innerWidth) * 2 - 1,
                    -(e.clientY / window.innerHeight) * 2 + 1
                )

                ray.origin.setFromMatrixPosition(camera.matrixWorld);
                ray.direction.set(mouse.x, mouse.y, 0.5).unproject(camera).sub(ray.origin).normalize();

                ray.direction.multiplyScalar(planeDistance);

                forward.copy(ray.origin).add(ray.direction);
               
                currentPoint.position.copy(forward);
                sync();
            })

            var controls = new THREE.OrbitControls(camera, renderer.domElement);

            function setNormalMaterial(obj)
            {
                if(obj.isMesh)
                {
                    obj.material = vertexMaterial;
                }
            }

            var selectedIndices = new Set();
            var indices = [];
            function clearIndices()
            {
                if(selectedIndices.size >= 3)
                {
                    for(var value of selectedIndices)
                    {
                        indices.push(value.parent.children.indexOf(value));
                    }
                    console.log("Added indices");
                }
                selectedIndices.clear();
                geometryGroup.traverse(setNormalMaterial);   
            }

            var objects = [];
            
            var selectedObject;
            var drag = new THREE.DragControls(objects, camera, renderer.domElement);
            var shiftHeld = false;
            var althHeld = false;
            drag.addEventListener('dragstart', function(e)
            {
                if(altHeld)
                {
                    e.object.parent.remove(e.object);
                    return;
                }

                controls.enabled = false;
                currentPoint.visible = false;

                selectedObject = e.object;
                sync();

                if(shiftHeld)
                {
                    var index = selectedIndices.size;
                    selectedIndices.add(selectedObject);
                    if(index == selectedIndices.size){return;}
                    
                    selectedObject.material = indexMaterials[index];
                    if(selectedIndices.size >= 3)
                    {
                        clearIndices();
                    }
                }
            });
            drag.addEventListener('drag', sync);
            drag.addEventListener('dragend', function()
            {
                controls.enabled = true;
                currentPoint.visible = true;
                sync();
            });


            window.addEventListener('keydown', function(e)
            {
                if(e.repeat){return;}

                shiftHeld = e.keyCode == 16;
                altHeld = e.keyCode == 18;

                if(e.key == "Insert")
                {
                    addVertex();
                    objects.length = 0;
                    geometryGroup.traverse(insertObj);
                    clearIndices();
                    return;
                }
                else if(e.key == "Backspace")
                {
                    clearIndices();
                }
                else if(e.key == "F1")
                {
                    camera.layers.mask ^= 3; // Toggle between 1 and 2
                }
            })

            window.addEventListener('keyup', function(e)
            {
                shiftHeld = false;
                altHeld = false;
            })

            function resize()
            {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            window.addEventListener('resize', resize);
            resize();

            var keys = ['x', 'y', 'z']
            function updatePosition(id)
            {
                var parent = document.getElementById(id);
                for(var key of keys)
                {
                    var inputs = document.getElementsByClassName(key);
                    for(var input of inputs)
                    {
                        if(input.parentNode === parent)
                        {
                            var tab = currentPoint[id] || currentPoint.userData[id];
                            tab[key] = parseFloat(input.value);
                            break;
                        }
                    }
                }
                sync(true);
            }

            function draw()
            {
                var context = this.context;
                context.fillStyle = 'black';
                context.fillRect(0, 0, 64, 64);
                context.strokeStyle = context.fillStyle = 'white';
                context.font = "8px Arial";
                context.textBaseline = "middle";
                context.textAlign = "center";

                var uv = this.userData.uv;
                context.fillText("UV", 32, 8, 32);
                context.fillText(uv.x.toFixed(2), 16, 32, 32);
                context.fillText(uv.y.toFixed(2), 48, 32, 32);
                this.material.map.needsUpdate = true;
            }

            function addPlane(parent)
            {
                var canvas = document.createElement("canvas", {alpha : false});
                canvas.width = canvas.height = 64;

                var mesh = new THREE.Sprite(
                    new THREE.SpriteMaterial({
                        map : new THREE.CanvasTexture(canvas),
                    })
                );
                mesh.userData = parent.userData;
                mesh.context = canvas.getContext('2d');

                mesh.position.y = 2;
                parent.add(mesh);

                parent.updatePlane = draw.bind(mesh);
                parent.updatePlane();
                return parent;
            }

            function addVertex()
            {
                var mesh = new THREE.Mesh(currentPoint.geometry, vertexMaterial);
                mesh.position.copy(currentPoint.position);
                mesh.userData = JSON.parse(JSON.stringify(currentPoint.userData));
                geometryGroup.add(addPlane(mesh));
            }

            var syncArgs = ['position', 'uv'];
            function sync(targetToSource)
            {
                targetToSource = targetToSource === true;

                var target = selectedObject || currentPoint;
                if(!target || !target.visible){return;}

                for(var id of syncArgs)
                {
                    var parent = document.getElementById(id);
                    for(var key of keys)
                    {
                        var inputs = document.getElementsByClassName(key);
                        for(var input of inputs)
                        {
                            if(input.parentNode === parent)
                            {
                                var tab = target[id] || target.userData[id];
                                if(targetToSource)
                                {
                                    tab[key] = parseFloat(input.value);
                                }
                                else
                                {
                                    input.value = tab[key];
                                }
                                break;
                            }
                        }
                    }
                }
                if(targetToSource && target.updatePlane)
                {
                    target.updatePlane();
                }
            }
            window.addEventListener('load', function(){sync();});

            function insertObj(obj)
            {
                if(obj.isMesh)
                {
                    objects.push(obj);
                }
            }

            window.oncontextmenu = function(e)
            {
                return false;
            };

            var link = document.createElement('a');
            link.style.display = 'none';
            document.body.appendChild(link);
            function saveGeometry()
            {
                var str = JSON.stringify(createdMesh.geometry.toJSON());
                link.href = URL.createObjectURL(new Blob([str], {type : 'text/plain'}));
                link.download = 'geometry.json';
                link.click();
            }

            var loader = new THREE.BufferGeometryLoader();
            function loadJSON(textarea)
            {
                if(textarea.style.display == 'none')
                {
                    textarea.style.display = 'block';
                    return;
                }

                var text = textarea.value;
                if(!text){return;}

                textarea.style.display = 'none';
                createdMesh.geometry = loader.parse(JSON.parse(text));
                geometryGroup.children.length = 0;
                var array = createdMesh.geometry.attributes.position.array;
                var uvs = createdMesh.geometry.attributes.uv.array;
                for(var i = 0; i < array.length; i += 3)
                {
                    var mesh = new THREE.Mesh(
                        currentPoint.geometry,
                        vertexMaterial
                    );
                    var vertexindex = Math.floor(i / 3);
                    mesh.position.set(array[i], array[i+1], array[i+2]);
                    mesh.userData.uv = {
                        x : uvs[vertexindex * 2],
                        y : uvs[vertexindex * 2 + 1]
                    }
                    geometryGroup.add(addPlane(mesh));
                }
                indices = createdMesh.geometry.index.array.slice();
            }

            window.addEventListener('load', function()
            {
                var textarea = document.getElementById("jsonCode");
                textarea.addEventListener('dragover', function(evt)
                {
                    evt.stopPropagation();
                    evt.preventDefault();
                    evt.dataTransfer.dropEffect = 'copy';
                }, false);
                textarea.addEventListener('drop', function(evt)
                {
                    evt.stopPropagation();
                    evt.preventDefault();

                    var files = evt.dataTransfer.files;
                    var reader = new FileReader();
                    reader.onload = function(event){
                        textarea.value = event.target.result;
                    }
                    reader.readAsText(files[0], "UTF-8");
                }, false);

                var imageBox = document.getElementById('imageBox');
                createdMesh.material.map = new THREE.CanvasTexture(document.querySelector('img'));
                imageBox.addEventListener('dragover', function(evt)
                {
                    evt.stopPropagation();
                    evt.preventDefault();
                    evt.dataTransfer.dropEffect = 'copy';
                }, false);
                imageBox.addEventListener('drop', function(evt)
                {
                    evt.stopPropagation();
                    evt.preventDefault();

                    var files = evt.dataTransfer.files;
                    loadImageFile(files[0]);
                }, false);
            })

            function loadImageFile(file)
            {
                var reader = new FileReader();
                var image = document.querySelector('img');
                if(!file)
                {
                    file = document.querySelector('input[type=file]').files[0];
                }

                reader.addEventListener('load', function()
                {
                    image.src = reader.result;
                    createdMesh.material.map.needsUpdate = true;
                }, false);

                if(file)
                {
                    reader.readAsDataURL(file);
                }
            }

            function clearGeometry()
            {
                geometryGroup.children = [];
            }

            function createGeometry()
            {
                var positions = [];
                var uvs = [];

                for(var child of geometryGroup.children)
                {
                    var pos = child.position;
                    var uv = child.userData.uv;
                    positions.push(pos.x, pos.y, pos.z);
                    uvs.push(uv.x, uv.y);

                    var length = pos.length();
                }

                var geometry = createdMesh.geometry;
                geometry.addAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.addAttribute('uv', new THREE.Float32BufferAttribute(uvs, 2));
                geometry.setIndex(indices);
                geometry.computeVertexNormals();
            }

            function switchSides(obj)
            {
                var isLeft = obj.style.left;
                if(isLeft)
                {
                    obj.style.removeProperty('left');
                    obj.style.right = "0px";
                }
                else
                {
                    obj.style.removeProperty('right');
                    obj.style.left = "0px";
                }
            }

            function render()
            {
                window.requestAnimationFrame(render);

                stats.begin();
                renderer.render(scene, camera);
                stats.end();
            }
            window.requestAnimationFrame(render);

        </script>

        <div id='Current Vertex' style='z-index: 1; background : silver; padding:5px; position:fixed; top:0; left:0; overflow:auto;'>
            <button type='button' onclick="switchSides(document.getElementById('Current Vertex'))">Switch Sides</button>

            <h2>Current Vertex</h2>

            <h3>Position</h3>
            <div id="position">
                <label for="x">X</label>
                <input type='number' step='any' class='x' value='0' onchange="updatePosition('position')">
                <label for="x">Y</label>
                <input type='number' step='any' class='y' value='0' onchange="updatePosition('position')">
                <label for="x">Z</label>
                <input type='number' step='any' class='z' value='0' onchange="updatePosition('position')">
            </div>
            
            <h3>UV</h3>
            <div id="uv">
                <label for="x">X</label>
                <input type='number' step='any' class='x' value='0' onchange="updatePosition('uv')">
                <label for="x">Y</label>
                <input type='number' step='any' class='y' value='0' onchange="updatePosition('uv')">
            </div>

            <div id="geometryButtons">
                <table>
                    <tr><button type='button' onclick="loadJSON(document.getElementById('jsonCode'))">Load Geometry</button></tr>
                    <tr><button type='button' onclick='saveGeometry()'>Save Geometry</button></tr>
                    <tr><button type='button' onclick='createGeometry()'>Create Geometry</button></tr>
                    <tr><button type='button' onclick="clearGeometry()">Clear Geometry</button><br></tr>
                </table>
                <textarea id='jsonCode' rows="4" cols="50" placeholder="Enter JSON code to load" style='display: none'></textarea>
            </div>

            <div id="imageBox" style="width: 100%; height : 100px;">
                <input type="file" onchange="loadImageFile()">
                <img src="" style="width: 64px; height: 64px" alt="Drop image here">
            </div><br>

            <button type='button' onclick="clearIndices()">Clear Indices</button>
        </div>
    </body>
</html>
